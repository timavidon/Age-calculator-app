<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Age calculator app</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,700;1,400;1,800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <main>
      <section class="card">
        <form action="">
          <div class="flex-group-row">
            <p class="flex-group-column">
              <label for="day">Day</label>
              <input
                type="number"
                id="day"
                name="day"
                min="1"
                max="31"
                placeholder="DD"
                required
                aria-invalid="false"
                aria-errormessage="invalid-day-error"
              />
              <span id="invalid-day-error" class="error-msg">Must be a valid day</span>
            </p>

            <p class="flex-group-column">
              <label for="month">Month</label>
              <input
                type="number"
                id="month"
                name="month"
                min="1"
                max="12"
                placeholder="MM"
                required
                aria-invalid="false"
                aria-errormessage="invalid-month-error"
              />
              <span id="invalid-month-error" class="error-msg">Must be a valid month</span>
            </p>

            <p class="flex-group-column">
              <label for="year">Year</label>
              <input
                type="number"
                id="year"
                name="year"
                placeholder="YYYY"
                required
                aria-invalid="false"
                aria-errormessage="invalid-year-error"
              />
              <span id="invalid-year-error" class="error-msg">Must be a valid year</span>
            </p>
          </div>

          <button class="button" type="submit" title="Submit">
            <svg
              class="arrow-btn-icon"
              aria-hidden="true"
              xmlns="http://www.w3.org/2000/svg"
              width="2.5rem"
              height="2.5rem"
              viewBox="0 0 46 44"
            >
              <g fill="none" stroke="#FFF" stroke-width="3">
                <path
                  d="M1 22.019C8.333 21.686 23 25.616 23 44M23 44V0M45 22.019C37.667 21.686 23 25.616 23 44"
                />
              </g>
            </svg>
            <span class="sr-only">Submit button</span>
          </button>
        </form>

        <div class="divider"></div>

        <p class="result-type">
          <span class="result years-result">--</span> years
        </p>
        <p class="result-type">
          <span class="result months-result">--</span> months
        </p>
        <p class="result-type">
          <span class="result days-result">--</span> days
        </p>
      </section>

      <footer>
        <small class="attribution">
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >. Coded by
          <a href="https://github.com/timavidon" target="_blank">Tim Avidon</a>.
        </small>
      </footer>
    </main>

    <script src="script.js"></script>
  </body>
</html>
